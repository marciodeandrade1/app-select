<div>
  <input type="checkbox" [(ngModel)]="selectAll" (change)="selectAllCheckbox()">
  <label>Selecionar tudo</label>
</div>

<div *ngFor="let checkbox of checkboxValues; let i = index">
  <input type="checkbox" [(ngModel)]="checkboxValues[i]" (change)="updateSelectAll()">
  <label>Checkbox {{i+1}}</label>
</div>
